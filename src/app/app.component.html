<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/categories">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>TECH</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Categories" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter *ngFor="let category of categories">
            <a [routerLink]="['/categories',category.id]">{{category.name}}</a>
          </li>
        </ul>
      </li>

<!--      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">-->
<!--        <ul>-->
<!--          <li nz-menu-item nzMatchRouter>-->
<!--            <a>Basic Form</a>-->
<!--          </li>-->
<!--        </ul>-->
<!--      </li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <a routerLink="/categories" class="app-header__link">Все категории</a>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
